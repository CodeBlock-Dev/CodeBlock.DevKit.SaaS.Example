<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey It's Me! - Create Your Personal Fact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css?v=5">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="top-navbar">
        <div class="navbar-container">
            <div class="navbar-links">
                <a href="index.html" class="navbar-link active">Home</a>
                <a href="#" class="navbar-link">Login</a>
            </div>
        </div>
    </nav>

    <!-- Floating Dots Background -->
    <div class="floating-dots" id="floatingDots"></div>
    
    <div class="hero-container">
        <div class="logo">
            <img src="logo.png" alt="Hey It's Me Logo">
        </div>
        
        <h1 class="slogan">Create a personal fact page and share it on your social media accounts</h1>
        
        <div class="typing-container">
            <div class="typing-text" id="typingText">
                <span id="text"></span>
                <span class="cursor"></span>
            </div>
        </div>
        
        <!-- Tips Data -->
        <div id="tipsData" style="display: none;">
            <div data-tip="Show your success"></div>
            <div data-tip="Show your failures"></div>
            <div data-tip="Share your hobbies"></div>
            <div data-tip="Share a secret no one knows"></div>
            <div data-tip="Share your art"></div>
            <div data-tip="Tell your story"></div>
            <div data-tip="Show your achievements"></div>
            <div data-tip="Share your dreams"></div>
            <div data-tip="Reveal your passions"></div>
            <div data-tip="Show your personality"></div>
        </div>
        
        <div class="buttons-container">
            <a href="#" class="btn btn-primary">Create Your Page</a>
            <a href="page.html" class="btn btn-secondary sample-btn">
                <span class="sample-text">See sample page</span>
                <div class="sample-link-wrapper">
                   <i class="bi bi-globe"></i>
                    <span class="sample-link">hey-it-is.me/hamed</span>
                </div>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>Built with <a href="https://codeblock.dev/" target="_blank" rel="noopener noreferrer">CodeBlock SaaS DevKit</a></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
