<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey It's Me! - Create Your Personal Fact Page</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="hero-container">
        <div class="logo">
            <img src="logo.png" alt="Hey It's Me Logo">
        </div>
        
        <h1 class="slogan">Create a personal fact page and share it on your social media accounts</h1>
        
        <div class="typing-container">
            <div class="typing-text" id="typingText">
                <span id="text"></span>
                <span class="cursor"></span>
            </div>
        </div>
        
        <div class="buttons-container">
            <a href="#" class="btn btn-primary">Create Your Page</a>
            <a href="#" class="btn btn-secondary">See Sample Page</a>
        </div>
    </div>

    <script>
        // Typing animation
        const tips = [
            "Show your success",
            "Show your failures", 
            "Share your hobbies",
            "Share a secret no one knows",
            "Share your art",
            "Tell your story",
            "Show your achievements",
            "Share your dreams",
            "Reveal your passions",
            "Show your personality"
        ];

        let currentTipIndex = 0;
        let currentCharIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        let deletingSpeed = 50;
        let pauseTime = 2000;

        function typeText() {
            const textElement = document.getElementById('text');
            const currentTip = tips[currentTipIndex];

            if (isDeleting) {
                textElement.textContent = currentTip.substring(0, currentCharIndex - 1);
                currentCharIndex--;
                typingSpeed = deletingSpeed;
            } else {
                textElement.textContent = currentTip.substring(0, currentCharIndex + 1);
                currentCharIndex++;
                typingSpeed = 100;
            }

            if (!isDeleting && currentCharIndex === currentTip.length) {
                typingSpeed = pauseTime;
                isDeleting = true;
            } else if (isDeleting && currentCharIndex === 0) {
                isDeleting = false;
                currentTipIndex = (currentTipIndex + 1) % tips.length;
                typingSpeed = 500;
            }

            setTimeout(typeText, typingSpeed);
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            typeText();
        });
    </script>
</body>
</html>
